<!doctype html>
<html ng-app='submitExample'>
    <head>
    	<meta charset="utf8"/>
        <script src="http://cdn.bootcss.com/angular.js/1.4.7/angular.min.js"></script>
        <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
		<style>
		 .my-form {
		   -webkit-transition:all linear 0.5s;
		   transition:all linear 0.5s;
		   background: transparent;
		 }
		 .my-form.ng-invalid {
		   background: red;
		 }

		</style>

		<script>
		  angular.module('submitExample', [])
		    .controller('ExampleController', ['$scope', '$element','$attrs',function($scope,$element,$attrs) {
		      $scope.list = [];
		      $scope.text = 'hello';
		      $scope.submit = function() {
		        if ($scope.text) {
		          $scope.list.push(this.text);
		          if($element.hasClass('ng-submitted '))  $element.find("#submit").attr('disabled', true);
		          console.log(angular.element('form').hasClass('ng-submitted'));
		          // console.log($attrs['class']);
		          $scope.text = '';
		        }
		      };
		    }]);
		</script>

    </head>
    <body>	
			<form ng-submit="submit()" class="my-form" ng-controller="ExampleController">
			  Enter text and hit enter:
			  <input type="text" ng-model="text" name="text" />
			  <input type="submit" id="submit" value="Submit" />
			  <pre>list={{list}}</pre>
			</form>
    </body>
</html>
